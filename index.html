<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Time Loop</title>

    <link href="public/custom.css" rel="stylesheet">
    <style>
        :root { --font-sans: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, 'Apple Color Emoji','Segoe UI Emoji'; }
        html { font-family: var(--font-sans); }
    </style>
</head>
<body class="min-h-dvh bg-slate-900 text-slate-100">
<div class="hidden
  align-middle bg-emerald-600/60 border-slate-600 bottom-full cursor-pointer duration-150
  flex-1 flex-col flex-wrap focus:outline-none focus:ring-2 focus:ring-emerald-400
  font-mono font-semibold
  gap-1 gap-2 gap-3 gap-4 gap-5
  grid-cols-2 grid-cols-3 grid-rows-3 grid-rows-[auto,1fr] grow
  h-1.5 h-10 h-2.5 h-5
  hover:bg-slate-600 hover:bg-slate-600/60 hover:bg-slate-700/80
  hover:ring-emerald-400/60 hover:shadow-md hover:text-white
  inset-0 items-center items-start justify-between justify-center
  left-1/2 m-1 m-2 max-h-32 max-h-[30dvh] max-h-[40dvh]
  mb-1 mb-2 md:grid-cols-[260px,1fr,300px]
  md:order-1 md:order-2 md:order-3 md:px-20 md:py-6
  me-3 min-h-0 min-h-32 min-h-[60dvh] min-h-dvh min-w-0
  mr-1 mt-0.5 mt-1 mt-2 mt-3 mt-8
  opacity-100 order-1 order-2 order-3 origin-left overflow-auto overflow-hidden overflow-y-auto
  p-2 p-4 pb-1 pb-5 pl-2
  pointer-events-none px-2 px-3 py-0.5 py-1
  right-0 right-2 right-4 ring-1
  ring-emerald-400 ring-emerald-400 ring-slate-600 ring-slate-700
  rounded rounded-2xl rounded-full rounded-lg rounded-md rounded-xl
  select-none self-start shadow shadow-lg shrink-0
  sm:grid-cols-2 space-y-2 space-y-3
  text-[10px] text-[11px] text-base
  text-purple-300 text-red-600 text-right text-slate-100
  text-sm text-white text-xs text-yellow-400 top-2 top-4 top-full
  tracking-tight transition transition-opacity truncate
  w-2.5 w-32 w-5 w-[5%] w-[10%] w-[15%] w-[20%] w-[25%] w-[50%] w-[75%] w-full
  whitespace-nowrap will-change-transform
  z-50
  "></div>
<div id="main-div"></div>

<script src="public/js/time-loop.js"></script>
<script src="public/tailwind.3.4.17.js"></script>
</body>
</html>
